<div class="w-full">
  <div
    class="max-w-screen-md px-10 py-6 mx-4 mt-20 bg-white rounded-lg shadow md:mx-auto border-1"
  >
    <div class="flex flex-col items-start w-full m-auto sm:flex-row">
      <div class="flex mx-auto sm:mr-10 sm:m-0">
        <div
          class="items-center justify-center w-20 h-20 m-auto mr-4 sm:w-32 sm:h-32"
        >
          <img
            alt="profil"
            src="https://avatars.githubusercontent.com/u/77923808?v=4"
            class="object-cover w-20 h-20 mx-auto rounded-full sm:w-32 sm:h-32"
          />
        </div>
      </div>
      <div class="flex flex-col pt-4 mx-auto my-auto sm:pt-0 sm:mx-0">
        <h2 class="flex pr-4 text-xl font-light text-gray-900 sm:text-3xl">
          {{ username }}
        </h2>

        <div class="flex items-center justify-between mt-3 space-x-2">
          <div class="flex">
            <span class="mr-1 font-semibold">{{ repositories }} </span>
            Repositories
          </div>
          <div class="flex">
            <span class="mr-1 font-semibold">{{ followers }} </span> followers
          </div>
          <div class="flex">
            <span class="mr-1 font-semibold">{{ following }}</span> following
          </div>
        </div>
      </div>
    </div>
    <div class="w-full pt-5">
      <h1 class="text-lg font-semibold text-gray-800 sm:text-xl">
        {{ name }}
      </h1>
      <p class="flex text-sm text-gray-500 md:text-base">
        <svg
          class="mr-1"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="12"
          viewBox="0 0 384 512"
        >
          <path
            fill="#1f1f1f"
            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
          />
        </svg>
        {{ location }}
      </p>
      <p class="text-sm text-gray-800 md:text-base">
        {{ bio }}
      </p>
      <p class="text-sm text-gray-800 md:text-base">Twitter: {{ twitter }}</p>
      <p class="flex text-sm text-gray-800 md:text-base">
        <svg
          class="mr-2"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="20"
          viewBox="0 0 640 512"
        >
          <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
          <path
            fill="#333333"
            d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"
          />
        </svg>
        {{ url }}
      </p>
    </div>
  </div>
</div>
